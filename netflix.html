<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Clone</title>
  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Background style with overlay */
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://assets.nflxext.com/ffe/siteui/vlv3/151f3e1e-b2c9-4626-afcd-6b39d0b2694f/web/IN-en-20241028-TRIFECTA-perspective_bce9a321-39cb-4cce-8ba6-02dab4c72e53_large.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }

    /* Overlay */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    /* Container */
    .container {
      position: relative;
      z-index: 2;
      text-align: center;
    }

    /* Netflix logo */
    .logo {
      font-size: 3rem;
      color: #e50914;
      font-weight: bold;
      position: absolute;
      top: 20px;
      left: 20px;
    }

    /* Headline */
    .headline {
      font-size: 3rem;
      margin: 20px 0;
      font-weight: bold;
    }

    /* Subtitle */
    .subtitle {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    /* Input and Button */
    .input-group {
      margin: 20px 0;
    }

    .input-email {
      padding: 10px;
      font-size: 1rem;
      width: 250px;
      border: none;
      border-radius: 2px;
      margin-right: 10px;
    }

    .btn-primary {
      padding: 10px 20px;
      background-color: #e50914;
      color: white;
      border: none;
      border-radius: 2px;
      cursor: pointer;
      font-size: 1rem;
    }

    /* Sign In and Register buttons */
    .buttons {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .btn {
      background-color: #e50914;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      border-radius: 2px;
    }
    .p {
      font-size: 1rem;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <!-- Netflix logo on the left -->
  <div class="logo">NETFLIX</div>

  <!-- Button for Sign In and Register -->
  <div class="buttons">
    <button class="btn">Sign In</button>
    <button class="btn">Register</button>
  </div>

  <!-- Content container -->
  <div class="container">
    <div class="headline">Unlimited movies, TV shows and more.</div>
    <div class="subtitle">Watch anywhere. Cancel anytime.</div>
    <p class="p">Ready to watch? Enter your email to create or restart your membership.</p>
   
  </div>
</body>
</html>
