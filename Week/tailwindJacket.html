<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jacket</title>
    <link rel="stylesheet" href="jacket.css">
</head>
<body>
    <div class="product-container">
        <!-- Image and Header Section -->
        <div class="black">
            <div class="image-section">
                <img src="girl.png" alt="Retro Shoe" class="shoe-image">
            </div>
            
            <!-- Product Details Section -->
            <div class="details-section">
                <div class="details">
                    <h2 class="title" style="color: black; display: flex; justify-content: space-between; align-items: center;">
                        Classic Utility Jacket 
                        <span style="color: lightgray; margin-left: 10px;">$110.00</span>
                    </h2>
                                        <span class="stock-status" style="color: lightgray;">IN STOCK</span><br><br>
    
                    <!-- Sizes Section -->
                    <div class="sizes">
                        <button class="size-btn selected">XS</button>
                        <button class="size-btn">S</button>
                        <button class="size-btn">M</button>
                        <button class="size-btn">L</button>
                        <button class="size-btn">XL</button>
                    </div>
                    <hr>
                    <!-- Action Buttons -->
                    <div class="actions">
                        <button class="action-btn buy-now">BUY NOW</button>
                        <button class="action-btn add-to-bag">ADD TO BAG</button>
                        <button class="action-btn wishlist">â™¥</button>
                    </div>
    
                    <!-- Shipping Info -->
                    <p class="shipping-info">Free shipping on all continental US orders.</p>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
