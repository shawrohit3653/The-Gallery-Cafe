<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details Form</title>
</head>
<body>
    <form action="#" method="post">
        <fieldset>
            <legend>Personal Details</legend>
        <label for="firstname">Firstname</label>
        <input type="text" id="firstname" name="firstname">
        <br><br>

        <label for="middlename">Middlename: </label>
        <input type="text" id="middlename" name="middlename">
        <br><br>

        <label for="lastname">Lastname: </label>
        <input type="text" id="lastname" name="lastname">
        <br><br>

        <label for="course">Course :</label>
        <select id="course" name="course">
            <option value="">Course</option>
            <option value="course1">Course 1</option>
            <option value="course2">Course 2</option>
            <option value="course3">Course 3</option>
        </select>
        <br><br>

        <label>Gender :</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br>
        <br><br>

        <label for="dob">DOB</label>
        <input type="datetime-local" id="dob" name="dob">
        <br>

        <label for="phone">Phone :</label>
        <input type="tel" id="phone" name="phone" placeholder="+91">
        <br><br>

        <label for="address">Address</label><br>
        <textarea id="address" name="address" rows="5" cols="75"></textarea>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <br><br>

        <label for="retype-password">Re-type password:</label>
        <input type="password" id="retype-password" name="retype-password">
        <br><br>

        <input type="checkbox" id="terms" name="terms">
        <label for="terms">Agree to terms and conditions</label>
        <br><br>

        <label for="file">Choose File</label>
        <input type="file" id="file" name="file">
        <br><br>

        <label for="color">Choose Color</label>
        <input type="color" id="color" name="color" value="#000000">
        <br><br>

        <input type="Reset" value="Reset">

        <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>
</html>
